<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-8MvP48JGhS5PCc/0DzP8HE/f3n0BPWfM5bTTyLg2BJZ7Of3yU3zzZf4pw+M/SX8OF7qNt8rgAm3xXuJ0gC86XQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="link-list">
                <div class="link-item">
                    <img src="res/img/icon1.png" alt="Twitter"> <!-- Replace "icon1.png" with the path to your image -->
                    <a href="https://twitter.com/_aisare_tai">Twitter</a>
                </div>
                <div class="link-item">
                    <img src="res/img/icon2.png" alt="Icon 2"> <!-- Replace "icon2.png" with the path to your image -->
                    <a href="#">Link 2</a>
                </div>
                <div class="link-item">
                    <img src="res/img/icon3.png" alt="Ko-Fi"> <!-- Replace "icon3.png" with the path to your image -->
                    <a href="#">Ko-fi</a>
                </div>
                <!-- Add more link items as needed -->
            </div>
            <h2>Friend Codes</h2>
            <div class="text-item">
                <h3>HSR (US)</h3>
                <p>601348598</p>
            </div>
            <div class="text-item">
                <h3>Limbus Company (GL)</h3>
                <p>Q943692027</p>
            </div>
            <div class="text-item">
                <h3>GBF Relink (GL)</h3>
                <p>----------</p>
            </div>
        </div>
        <div class="main-content">
            <div class="pagination" id="pagination-top">
                <!-- Pagination links will be loaded dynamically here using JavaScript -->
            </div>
            <!-- Blog Entries -->
            <div class="blog-entries">
                <div class="blog-entry" id="blog-entry-1"></div>
                <div class="blog-entry" id="blog-entry-2"></div>
                <div class="blog-entry" id="blog-entry-3"></div>
                <!-- Blog entries will be loaded dynamically here using JavaScript -->
            </div>
            <!-- Pagination -->
            <div class="pagination" id="pagination-bot">
                <!-- Pagination links will be loaded dynamically here using JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
